{% extends 'system/base_logged.html' %}

{% block title %}
  {% if action == 'add' %}Agregar Curso{% else %}Editar Curso{% endif %} â€“ Dampro SAC
{% endblock %}

{% block content %}
<section class="py-12">
  <div class="container mx-auto px-4">
    <div class="bg-rcm-white border border-rcm-blue-light rounded-lg shadow-md p-8 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-rcm-navy mb-6">
        {% if action == 'add' %}Agregar Curso{% else %}Editar Curso{% endif %}
      </h1>

      <form method="post" action="" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-rcm-navy">Nombre del curso:</label>
          <input
            type="text"
            name="name"
            id="name"
            value="{{ curso.name|default_if_none:'' }}"
            required
            class="w-full px-4 py-2 border border-rcm-blue-light rounded-md focus:ring-2 focus:ring-rcm-gold focus:border-transparent text-rcm-black"
          />
        </div>

        <div class="space-y-2">
          <label for="course_hours" class="block text-sm font-medium text-rcm-navy">Horas del curso:</label>
          <input
            type="number"
            name="course_hours"
            id="course_hours"
            value="{{ curso.course_hours|default_if_none:0 }}"
            required
            class="w-full px-4 py-2 border border-rcm-blue-light rounded-md focus:ring-2 focus:ring-rcm-gold focus:border-transparent text-rcm-black"
          />
        </div>

        <div class="flex items-center justify-between pt-4">
          <a href="{% url 'system:gestion_cursos' %}" class="py-2 px-4 border border-rcm-blue-light rounded-md text-rcm-blue-medium hover:bg-rcm-blue-light hover:text-rcm-white transition-colors">
            Cancelar
          </a>
          <button 
            type="submit" 
            class="bg-rcm-gold text-rcm-black py-2 px-6 rounded-md font-medium hover:bg-yellow-400 transition-colors"
          >
            {% if action == 'add' %}Crear{% else %}Actualizar{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
